<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Logo</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
            <span>MyLibrary</span>
        </div>
        <nav>
            <img class="header-pfp" src="https://avatars.githubusercontent.com/u/80128042?v=4" alt="pfp">
            <span class="header-username">Username</span>
        </nav>
    </header>
    <main>
        <div class="main-header">
            <h2>Bookshelf</h2>
            <button id="add-book-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-plus</title><path d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>
            </button>
            <dialog id="add-book-modal">
                <div>
                    <button id="close-modal-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-modal</title><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg>
                    </button>
                </div>
                <form method="dialog">
                    <div>
                        <label for="form-title">Title</label>
                        <input autofocus id="form-title" required>
                    </div>
                    <div>
                        <label for="form-author">Author</label>
                        <input  id="form-author" required>
                    </div>
                    <div>
                        <label for="form-pages">Pages</label>
                        <input  id="form-pages" type="number" required>
                    </div>
                    <div class="isRead-row">
                        <label for="form-isRead">Read</label>
                        <input  id="form-isRead" type="checkbox">
                    </div>
                    <button id="submit-form-btn" type="submit">Add</button>
                </form>
            </dialog>
        </div>
        <div id="bookshelf-display">
        </div>
    </main>
</body>
</html>
